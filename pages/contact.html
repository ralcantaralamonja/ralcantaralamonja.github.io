<body>
    <div class="container" id="formulario">
      <h2>Contact and Support</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="...">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="...">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="...">
        </div>
        <div class="col-12">
          <label for="exampleFormControlTextarea1" class="form-label">How can we help you?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="...">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Sex</label>
          <select id="inputState" class="form-select">
            <option selected>...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Age</label>
          <input type="text" class="form-control" id="inputZip" placeholder="...">
        </div>
        <div class="col-12" id="button-send">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </body>
